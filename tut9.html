<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <!-- inline elements -->
    <img>this is one paragraph</img>
    <img>this is another paragraph</img>
    <span>this is one paragraph</span>
    <span>this is another paragraph</span>
    <em>this is one paragraph</em>
    <em>this is another paragraph</em>
    <!-- block elements -->
    <div>this is one paragraph</div>
    <div>this is another paragraph</div>
    <pre>this is one paragraph</pre>
        <pre>this is another paragraph</pre>
</body>
</html>
