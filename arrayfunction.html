            var arr2=["b1","b2","b3","b4"];
            var c=arr2;
            document.getElementById("main").innerHTML=c;
            // var e=c.valueOf()
            // document.write(e)
            function push(){
                // c.push("b5");
               var x= prompt("enter f","")
               c.push(x);
                document.getElementById("main").innerHTML=c;
                
            }
            function pop(){
                c.pop();
                document.getElementById("main").innerHTML=c;
            }
            function slice(){
                var m=c.slice(2);
                document.getElementById("main").innerHTML=m;
            }
             
            function reverse(){
                c.reverse();
                document.getElementById("main").innerHTML=c
            }
            function swift(){
                c.shift();
                document.getElementById("main").innerHTML=c
            }
