<html>
    <head>
        <title>eventlistener</title>
    </head>
    <style>

    </style>
    <body>
        
     <button id="btn">click me</button>
     <button id="stop" onclick="stop()">stop</button>
     <div id="counter"></div>
    </body>
    <script>
      var i=0;
      document.getElementById("btn").addEventListener("click",counter)
      function counter(){
         document.getElementById("counter").innerHTML=i;
         i++;
        }
       
        document.getElementById("btn").addEventListener("mouseenter",greencol)
      function greencol(){
        document.getElementById("counter").style.color="green"
      }
      document.getElementById("btn").addEventListener("click",redcolor)
      function redcolor(){
        document.getElementById("counter").style.color="red"
      }
     function  stop(){
        // alert("stop")
        document.getElementById("btn").removeEventListener("click",counter)
     }
    </script>
</html>
